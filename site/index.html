<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .console {
            position: absolute;
            width: 100%;
            bottom: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        input {
            background-color: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            width: calc(100% - 20px);
        }
    </style>
    <title>Proxy Example</title>
</head>
<body>
    <div class="title">Proxy Example</div>
    <center>
        <form id="consoleForm">
            <input id="consoleInput" placeholder="Type a website URL and press Enter">
        </form>
        <div class="msg">Note: This example uses <a href="https://github.com/titaniumnetwork-dev/Ultraviolet">Ultraviolet</a></div>
        <div class="msg credits">Made by <a href="https://github.com/Zaluea-Network">Zaluea Network</a></div>
        <div class="msg info">You can delete this.</div>
    </center>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <div class="console" id="consoleOutput"></div>
    <script>
        const consoleForm = document.getElementById('consoleForm');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');

        consoleForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const url = consoleInput.value.trim();
            if (url !== '') {
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
