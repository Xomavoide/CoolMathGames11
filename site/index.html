<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .title {
            text-align: center;
            font-size: 28px;
            margin-top: 40px;
            color: #007bff;
        }

        .form-container {
            text-align: center;
            margin-top: 20px;
        }

        input {
            background-color: #fff;
            border: 1px solid #ccc;
            outline: none;
            color: #333;
            font-size: 16px;
            width: 70%;
            padding: 10px;
            border-radius: 5px;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: #007bff;
        }

        .console {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
    <title>Schoology</title>
</head>
<body>
    <div class="title">Welcome to Unblocked Browsing</div>
    <div class="form-container">
        <form id="consoleForm">
            <input id="consoleInput" placeholder="Enter URL to browse">
        </form>
    </div>
    <div class="console" id="consoleOutput"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('consoleForm');
            const input = document.getElementById('consoleInput');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const url = input.value.trim();
                if (url !== '') window.location.href = url;
            });
        });
    </script>
</body>
</html>
